<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern image gallery built with vanilla JavaScript">
    <title>My Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">My Gallery</h1>
        <div class="header__controls">
            <button id="themeToggle" class="btn btn--icon" aria-label="Toggle theme">
                <span class="icon">ðŸŒ™</span>
            </button>
            <button id="viewToggle" class="btn btn--icon" aria-label="Toggle view">
                <span class="icon">âŠž</span>
            </button>
        </div>
    </header>

    <main class="main">
        <aside class="filters">
            <div class="filter-group">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="Search images..." aria-label="Search images">
            </div>
            
            <div class="filter-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter" aria-label="Filter by category">
                    <option value="">All Categories</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="sortFilter">Sort By</label>
                <select id="sortFilter" aria-label="Sort images">
                    <option value="name">Name</option>
                    <option value="date">Date Added</option>
                    <option value="category">Category</option>
                </select>
            </div>
        </aside>

        <section class="gallery" id="gallery" role="main" aria-label="Image gallery">
            <!-- Images will be dynamically inserted here -->
            <div class="loading" id="loadingState">
                <div class="loading__spinner"></div>
                <p>Loading gallery...</p>
            </div>
        </section>
    </main>

    <!-- Modal for full-size image viewing -->
    <div id="imageModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button class="modal__close" aria-label="Close modal">&times;</button>
        <button class="modal__nav modal__nav--prev" aria-label="Previous image">â€¹</button>
        <button class="modal__nav modal__nav--next" aria-label="Next image">â€º</button>
        <div class="modal__content">
            <img id="modalImage" src="" alt="" loading="lazy">
            <div class="modal__info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <div id="modalTags" class="modal__tags" aria-label="Image tags"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
